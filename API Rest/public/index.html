<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <h1>Cadastro de Marcas</h1>

    <button type="button" class="btn btn-primary" onclick="novo()">Novo</button>

    <table class="table table-dark table-hover">
        <thead>
            <th>id</th>
            <th>Nome</th>
            <th>Nicho</th>
            <th>CNPJ</th>
            <th>Site</th>
            <th></th>
        </thead>
        <tbody id="lista">

        </tbody>
    </table>

    <div class="modal" tabindex="-1" id="modalcadastro">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Marca</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nome:
                            <input type="nome" class="form-control" id="nome" placeholder="Nome">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nicho:
                            <input type="nicho" class="form-control" id="nicho" placeholder="Nicho">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CNPJ:
                            <input type="cnpj" class="form-control" id="cnpj" placeholder="CNPJ">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Site:
                            <input type="site" class="form-control" id="site" placeholder="Site">
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="excluir" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Marca</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">Confirmar a Exclusao da Marca?</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">NÃ£o</button>
					<button type="button" class="btn btn-primary"
						onclick="excluirsim()">Excluir</button>
				</div>
			</div>
		</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script>listar()</script>
</body>

</html>
